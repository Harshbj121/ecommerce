<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/760cdec69a.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>

<body>
    <page-header1></page-header1>
    <page-header2></page-header2>
    <div class="parent">
        <div class="child">
            <h1 class="h1">Items in Cart</h1>
            <div class="item">
                <img src="./Images/men-pants1.avif" alt="">
                <div class="desc">
                    <div>
                        <h5>Superman Dress</h5>
                        <h6>$15</h6>
                    </div>
                    <div><button type="button" class="buton"><i class="fa-regular fa-trash-can"></i></button></div>
                </div>
                <div class="qnty">
                    <button type="button" class="buton" onclick="decrement()"><i
                            class="fa-solid fa-minus"></i></button><input type="number" id="number" class="input">
                    <button type="button" class="buton" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="child">
            <h1 class="h1">Summary</h1>
            <div class="summary">
                <p>Cost</p>
                <p>$15</p>
            </div>
            <div class="summary">
                <p>Shipping</p>
                <p>$5</p>
            </div>
            <hr>
            <div class="summary">
                <p><strong>Total</strong></p>
                <p><strong>$20</strong></p>
            </div>
            <div><button type="button" class="buton">Checkout</button>
            </div>
        </div>
    </div>
    <page-footer class="page-footer"></page-footer>
    <script src="capstone.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
