<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/760cdec69a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="header-footer.css">
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .h1 {
            margin: 30px;
        }

        .container {
            margin-bottom: 4rem;
        }
    </style>
    <title>Contact Us</title>
</head>

<body>
    <page-header1></page-header1>
    <page-header2></page-header2>
    <div class="container">
        <h1 class="text-center h1">Contact Us</h1>
        <div class="row " style="margin: 50px;">
            <div class="col-sm-6 col-md-6 col-lg-6"><img src="./Images/contact-pic.jpg" alt="" class="w-100 h-100 "></div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" class="form-control" rows="2"></textarea>
                    </div>
                    <button class="btn w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <page-footer></page-footer>
    <script src="capstone.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
